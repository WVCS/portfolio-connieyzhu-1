<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CNY Festival</title>
  <style>
    body{
  margin:0;
}
* {
  box-sizing: border-box;
}
.nav {
  height: 100px;
  width: 100%;
  background-color: #FF6363;
  opacity: 0.9;
  position: fixed;
  top: 0;
  z-index: 5;
}
.nav > .nav-header {
  display: inline;
}
.nav > .nav-header > .nav-title {
  display: inline-block;
  font-size: 22px;
  color: #fff;
  padding: 10px 10px 10px 10px;
}
.nav > .nav-btn {
  display: none;
}
.nav > .nav-links {
  display: inline;
  float: right;
  font-size: 18px;
}
.nav > .nav-links > a {
  display: inline-block;
  padding: 35px 20px 13px 10px;
  text-decoration: none;
  color: #efefef;
}
.nav > .nav-links > a:hover {
  text-decoration: underline;
}
.nav > #nav-check {
  display: none;
}
@media only screen and (max-width: 950px) {
  .nav > .nav-btn {
    display: inline-block;
    position: absolute;
    right: 0px;
    top: 0px;
  }
  .nav > .nav-btn > label {
    display: inline-block;
    width: 50px;
    height: 50px;
    padding: 13px;
  }
  .nav > .nav-btn > label:hover,.nav  #nav-check:checked ~ .nav-btn > label {
    background-color: rgba(0, 0, 0, 0.3);
  }
  .nav > .nav-btn > label > span {
    display: block;
    width: 25px;
    height: 10px;
    border-top: 2px solid #eee;
  }
  .nav > .nav-links {
    position: absolute;
    display: block;
    width: 100%;
    background-color: #FF6363;
    height: 0px;
    transition: all 0.3s ease-in;
    overflow-y: hidden;
    top: 50px;
    left: 0px;
  }
  .nav > .nav-links > a {
    display: block;
    width: 100%;
  }
  .nav > #nav-check:not(:checked) ~ .nav-links {
    height: 0px;
  }
  .nav > #nav-check:checked ~ .nav-links {
    height: calc(100vh - 50px);
    overflow-y: auto;
  }
}
.mySlides{
  display: none;
  position: absolute;
  top: 0px;
  z-index: -1;
}
.title{
  color: black;
  text-align: center;
  margin: 85px;
}
.container{
  display: inline-grid;
  grid-template-columns: auto auto auto;
  padding: 10px;
  width: 100%;
  height:100%;
  border-radius: 10px;
  grid-column-gap: 10px;  
  position: absolute;
  z-index: 1;
  background-color: #DBF0FB;
  top: 1000px;
}
.item1, .item3, .item5{
  text-align:center;
}
.item1{
  background-image:url(https://i1.wp.com/chineseparade.com/wp-content/uploads/2018/07/bg06-e1532994546736.jpg?fit=1200%2C900&ssl=1);
}
.item2{
  background-image:url(https://images.squarespace-cdn.com/content/v1/5681acc70ab377a994804ee1/1454722852046-GWN1D3QP10POCC2CCLWL/ke17ZwdGBToddI8pDm48kA-M3DfBkP-QoPg3yzhPWZF7gQa3H78H3Y0txjaiv_0fDoOvxcdMmMKkDsyUqMSsMWxHk725yiiHCCLfrh8O1z5QPOohDIaIeljMHgDF5CVlOqpeNLcJ80NK65_fV7S1UZLvM4rX43CatmUXcfBaqRNiZFC3NgXWJ5MIAYsFfEJg7MB8RRNkkHdL3mDhBVBkcA/DSC_5022.JPG);
}
.item3{
  background-image:url("https://ccchouston.org/wp-content/uploads/2016/11/2020-LNY-Sponsors-02.jpg" width=50px);
}
  </style>
</head>
<body>
<div class="nav">
  <input type="checkbox" id="nav-check">
  <div class="nav-header">
    <div class="nav-title">
      <img src="Chinese New Year Logo.png" width="100px">
    </div>
  </div>
  <div class="nav-btn">
    <label for="nav-check">
      <span></span>
      <span></span>
      <span></span>
    </label>
  </div>
  
  <div class="nav-links">
    <a href="#" target="_blank">HOME</a>
    <a href="#" target="_blank">ABOUT</a>
    <a href="#" target="_blank">VENDORS</a>
    <a href="#" target="_blank">SPONSORS</a>
    <a href="#" target="_blank">CONTACT US</a>
  </div>
</div>
  <div class="w3-content w3-section" style="width:30%">
  <img class="mySlides w3-animate-top" 
src="https://bjournal.co/wp-content/uploads/2016/02/maxresdefault.jpg" width= 100% height= auto>
  <img class="mySlides w3-animate-bottom" src="https://worldisthehouse.files.wordpress.com/2014/02/lanterns_released_sky_festival_chiang_mai_province_thailand_20121128.jpg" width=100% height=auto>
  <img class="mySlides w3-animate-top" 
       src="https://www.tripsavvy.com/thmb/oC-LsqcIcnrESAt_h4O9YDh5Emk=/4310x2424/smart/filters:no_upscale()/GettyImages-821407668-5c279f54c9e77c0001894cf7.jpg" width=100% height=auto>
</div>

<script>
var myIndex = 0;
carousel();

function carousel() {
  var i;
  var x = document.getElementsByClassName("mySlides");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  myIndex++;
  if (myIndex > x.length) {myIndex = 1}    
  x[myIndex-1].style.display = "block";  
  setTimeout(carousel, 2500);    
}
  
</script>
  <div class="container">
    <div class="item1">
      <h1>ABOUT</h1>   
    </div>
    <div class="item2">
      <h2>VENDORS</h2>
    </div>
    <div class="item3">
      <h3>SPONSORS</h3>
    </div>
  </div>
</body>
</html>
